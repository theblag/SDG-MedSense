<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    
    .status.visible {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.hidden {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    
    .show-btn {
      background-color: #28a745;
      color: white;
    }
    
    .hide-btn {
      background-color: #dc3545;
      color: white;
    }
    
    .show-btn:hover {
      background-color: #218838;
    }
    
    .hide-btn:hover {
      background-color: #c82333;
    }
    
    .analysis-preview {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      max-height: 100px;
      overflow-y: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>üè• Health Info Reader</h3>
  </div>
  
  <div id="bannerStatus" class="status">
    Checking banner status...
  </div>
  
  <button id="showBannerBtn" class="show-btn">
    üì¢ Show Health Alert Banner
  </button>
  
  <button id="hideBannerBtn" class="hide-btn">
    ‚ùå Hide Health Alert Banner
  </button>
  
  <div id="analysisPreview" class="analysis-preview" style="display: none;">
    <strong>Latest Analysis:</strong>
    <div id="analysisText"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
